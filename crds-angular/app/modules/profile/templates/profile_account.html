<form role="form" ng-init="profile.initAccount(this)" name="account_form">

    <div class="row">
        <password-field></password-field>
        <crds-password></crds-password>
        <div class="form-group col-sm-12">
            <label class="block">Email Communication</label>
            <label class="radio-inline">
                <input type="radio" value="False" ng-model="profile.account.EmailNotifications"> On
            </label>
            <label class="radio-inline">
                <input type="radio" value="True" ng-model="profile.account.EmailNotifications"> Off
            </label>
        </div>

        <div class="form-group col-sm-12">
            <label class="block">Text Messaging Communication</label>
            <label class="radio-inline">
                <input type="radio" name="textSubscription" value="False" ng-model="profile.account.TextNotifications"> On
            </label>
            <label class="radio-inline">
                <input type="radio" name="textSubscription" value="True" ng-model="profile.account.TextNotifications"> Off
            </label>
        </div>

        <div class="form-group col-sm-12">
            <label class="block">Paperless Statements</label>
            <label class="radio-inline">
                <input type="radio" name="paperlessSubscription" value="True" ng-model="profile.account.PaperlessStatements"> On
            </label>
            <label class="radio-inline">
                <input type="radio" name="paperlessSubscription" value="False" ng-model="profile.account.PaperlessStatements"> Off
            </label>
        </div>

    </div>
    <button id="save-account" ng-click="profile.saveAccount(this)" class="btn btn-primary" data-style="expand-left">
        Save
    </button>
</form>
