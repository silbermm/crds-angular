<!DOCTYPE html>
<html lang="en" ng-app="crossroads">

<head>
  <ng-include src="'templates/head.html'"> </ng-include>
  <link href="../assets/main.css" rel="stylesheet" />
</head>

<body ng-controller="appController as app" ng-class="app.asideState.position">
  <div growl class="crossroads-growl">
  </div>

  <div>

    <ng-include src="'templates/header.html'"></ng-include>

    <div class="container">
        <div class="row">
            <div class="col-md-12 main">

              <div class="jumbotron">
                <h1>Full Width Layout</h1>
                <p>This is an example of the full screen template. This template contains the common header and footer and is not contained within a fixed width wrapper.</p>
              </div><!--/jumbotron-->

              <div class="row show-grid">
                <div class="col-md-1">.col-md-1</div>
                <div class="col-md-1">.col-md-1</div>
                <div class="col-md-1">.col-md-1</div>
                <div class="col-md-1">.col-md-1</div>
                <div class="col-md-1">.col-md-1</div>
                <div class="col-md-1">.col-md-1</div>
                <div class="col-md-1">.col-md-1</div>
                <div class="col-md-1">.col-md-1</div>
                <div class="col-md-1">.col-md-1</div>
                <div class="col-md-1">.col-md-1</div>
                <div class="col-md-1">.col-md-1</div>
                <div class="col-md-1">.col-md-1</div>
              </div>
              <style>
                .show-grid [class^=col-] {
                  padding-top: 10px;
                  padding-bottom: 10px;
                  background-color: rgba(59, 110, 143, 0.24);
                  border: 1px solid rgba(59, 110, 143, 0.18);
                  }
              </style>

            </div>
        </div>
    </div><!--/container-->

    <ng-include src="'templates/footer.html'"></ng-include>

  </div>

</body>

  <script src="https://js.stripe.com/v2/"></script>
  <script src="../assets/main.js"></script>

</html>
