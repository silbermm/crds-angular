<div class="col-xs-3 col-sm-2">
  <label for="fileInputModal" class="profile-pic" ng-click="picture.openModal()">
      <img class="profile-image pull-left img-square img-responsive"
        ng-src="{{picture.path}}" alt="Profile Photo"
        err-src="{{picture.defaultImage}}"/>
      <span class="change-photo">Change Photo</span>
  </label>
</div>
