<div class="col-sm-10 col-sm-offset-1">

  <div class="alert alert-success" role="alert" ng-if="volunteer.created">
    <span ng-bind-html="$root.MESSAGES.succesfulResponse.content | html"></span>
  </div>

  <div class="alert alert-danger" role="alert" ng-if="volunteer.rejected">
    <span ng-bind-html="$root.MESSAGES.failedResponse.content | html"></span>
  </div>

  <preloader full-screen='true' ng-show="!volunteer.viewReady"> </preloader>

  <div ng-show="volunteer.viewReady">
    <h2 class="header noPspace" ng-bind-html="volunteer.pageInfo.title | html"></h2>
    <div>
      <p id="content" class="noPspace" dir="ltr" ng-bind-html="volunteer.pageInfo.content | html" ng-show="volunteer.showContent"></p>
      <p id="successMessage" ng-bind-html="volunteer.pageInfo.success | html" ng-show="volunteer.showSuccess"></p>
    </div>

    <div id="adult-application" ng-if="volunteer.showBlock('adult') && !volunteer.showSuccess">
      <kids-club-adult-application volunteer="volunteer.person"
                                   contact-id="volunteer.contactId"
                                   page-info="volunteer.pageInfo" 
                                   opportunity-id="volunteer.pageInfo.opportunity"
                                   response-id="volunteer.responseId"
                                   show-success="volunteer.showSuccess" />
    </div>

    <div ng-if="volunteer.showBlock('student') && !volunteer.showSuccess">
      <kids-club-student-application volunteer="volunteer.person"
                                     contact-id="volunteer.contactId"
                                     page-info="volunteer.pageInfo"
                                     response-id="volunteer.responseId"
                                     show-success="volunteer.showSuccess" />
    </div>

    <div ng-if="volunteer.showBlock('age-error')">
      Age Error
    </div>

    <div ng-if="volunteer.showBlock('no-response')">
      <p id="notEligible" ng-bind-html="volunteer.pageInfo.noExistingResponse | html"></p>
    </div>

    <div ng-if="volunteer.showBlock('denied')">
      <p id="accessDenied" ng-bind-html="volunteer.pageInfo.accessDenied | html"></p>
    </div>
  </div>
</div>
