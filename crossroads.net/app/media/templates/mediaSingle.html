  <div class="row">

      <div class="media-curtain">
        <div class="media-background">
          <div class="container">

            <!--VIDEO-->
            <div class="row" ng-show="singleMedia.msgisopen">
              <div class="col-lg-10 col-lg-offset-1 custom-poster mobile-hard-left mobile-hard-right ng-scope">

                <div ng-click="singleMedia.showVideo()" ng-show="singleMedia.stillIsVisible">
                  <img ng-src="{{singleMedia.imageUrl}}" class="img-full-width">
                </div>

                <div ng-show="singleMedia.videoIsVisible" class="embed-responsive embed-responsive-16by9">
                  <you-tube-player width="640" height="480" videoid="{{singleMedia.videoUrl}}" ></you-tube-player>
                </div>
                
              </div>
            </div>

            <!--AUDIO-->
            <div class="row" ng-show="singleMedia.musicisopen">
              <div class="col-lg-10 col-lg-offset-1 mobile-hard-left mobile-hard-right ng-scope">
                <div class="controls">
                  <div class="col-xs-2 col-sm-1">
                    <a href="">
                      <svg viewBox="0 0 32 32" class="icon icon-play4">
                      	<use xlink:href="#play4"></use>
                      </svg>
                    </a>
                  </div><!--/col-xs-2 col-sm-1-->
                  <div class="col-xs-10 col-sm-11">
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                        <span class="sr-only">30% Complete</span>
                      </div>
                    </div>
                  </div><!--/col-xs-10 col-sm-11-->
              </div>
                <img src="{{singleMedia.imageUrl}}" class="img-full-width">
              </div>
            </div>
            <ng-include src="'templates/mediaDetails.html'"> </ng-include>
          </div><!--/container-->
        </div><!--/media-background-->
      </div><!--/media-curtain-->

  </div>

<div class="container">
  <div class="row related-media">
    <div class="col-sm-12">
      <h2>Related Media</h2>
      <div class="row">
        <ng-include src="'templates/media-list.html'"> </ng-include>
      </div>
    </div>
  </div>
</div><!--/container-->
