<div class="container-fluid hard-sides">
  <div class="row"><!--TODO: After layouts are implemented, add a container-fluid class here in place of row-->

      <div class="media-curtain" ng-controller="MediaCtrl as media">
        <div class="media-background">
          <div class="container">

            <!--VIDEO-->
            <div class="row" ng-show="media.msgisopen">
              <div class="col-lg-10 col-lg-offset-1 custom-poster mobile-hard-left mobile-hard-right ng-scope">
                <svg viewBox="0 0 32 32" class="icon icon-youtube-play-bw">
                	<use xlink:href="#youtube-play-bw"></use>
                </svg>
                <img src="http://s3.amazonaws.com/crossroads-media/images/likeaboss_02_still.jpg" class="img-full-width">
              </div>
            </div>

            <!--AUDIO-->
            <div class="row" ng-show="media.musicisopen">
              <div class="col-lg-10 col-lg-offset-1 mobile-hard-left mobile-hard-right ng-scope">
                <div class="controls">
                  <div class="col-xs-2 col-sm-1">
                    <a href="">
                      <svg viewBox="0 0 32 32" class="icon icon-play4">
                      	<use xlink:href="#play4"></use>
                      </svg>
                    </a>
                  </div><!--/col-xs-2 col-sm-1-->
                  <div class="col-xs-10 col-sm-11">
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                        <span class="sr-only">30% Complete</span>
                      </div>
                    </div>
                  </div><!--/col-xs-10 col-sm-11-->
              </div>
                <img src="http://s3.amazonaws.com/crossroads-media/images/likeaboss_02_still.jpg" class="img-full-width">
              </div>
            </div>

            <ng-include src="'media/media-details.html'"> </ng-include>

          </div><!--/container-->

        </div><!--/media-background-->
      </div><!--/media-curtain-->

  </div><!--/row TODO: After layouts are implemented, add a container-fluid class here in place of row-->
</div><!--/container-fluid-->

<div class="container-fluid hard-sides">
  <div class="row related-media"><!--TODO: After layouts are implemented, add a container class here in place of row-->
    <div class="col-sm-12">
      <h2>Related Media</h2>
      <div class="row">
        <ng-include src="'media/media-list.html'"> </ng-include>
      </div>
    </div>
  </div>
</div><!--/container-->
