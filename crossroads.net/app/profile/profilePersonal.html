<profile-personal
        contact-id="profile.contactId"
        allow-password-change="true"
        require-mobile-phone="true"
        allow-save="true"
        submit-form-callback='profile.validateProfile(profile, household)'
        button-text='profile.buttonText'
        button-css='pull-right'
        profile-data='profile.profileData'
        for-trips='false' />
