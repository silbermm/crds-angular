<table class="table gift-table push-top">
  <tbody ng-repeat="recurringGift in recurringGifts track by $index">
    <tr>
      <td>
          {{recurringGift.program}}
          <div class="text-muted">
            <div ng-show="recurringGift.source.icon" style="display: inline">
              <svg ng-attr-viewBox="{{recurringGift.source.viewBox}}" ng-class="'icon icon-' + recurringGift.source.icon + 'payment-type-icon'">
                  <use ng-attr-xlink:href="{{'#' + recurringGift.source.icon}}" xlink:href=""></use>
              </svg>
            </div>
            {{recurringGift.source.name}}
          </div>
      </td>
      <td class="text-right">
        <span class="dollar-amount">{{recurringGift.amount | currency:'$'}}</span>
        <p class="text-muted"><span>{{recurringGift.recurrence}}</span>
        </p>
      </td>
      <td class="table-actions text-right">
        <a href="" ng-click="openEditGiftModal()">
          <svg viewBox="0 0 32 32" class="icon icon-pencil4">
            <use xlink:href="#pencil4"></use>
          </svg>
          Edit
        </a>
        <a href="" ng-click="openRemoveGiftModal()">
          <svg viewBox="0 0 25 32" class="icon icon-trash-o">
            <use xlink:href="#trash-o"></use>
          </svg>
          Remove
        </a>
      </td>
    </tr>
  </tbody>
</table>
