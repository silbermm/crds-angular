<div class="form-group">
  <div class="push-top push-bottom">
      <h4>Confirm Gift</h4>
      <p>You are giving <strong>{{give.amount | currency}}</strong> to <strong>{{give.program['Name']}}</strong> with <svg viewBox="0 0 160 100" class="icon icon-cc_visa confirm-cc-icon"> <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{give.brand}}"></use></svg> ending in {{give.last4}}.&nbsp;
        <!--
          TODO Calling this function with hard-coded 'cc', since all we can change
          is a credit card.  Will need to update to handle bank account when we
          get to those stories.
        -->
        <a href="" ng-click="give.goToChange(give.amount, give.donor, give.email, give.program, give.view)">Change</a>
  </div>
      <button ng-click="give.confirmDonation()" ng-class="{disabled: give.processing}" class="btn btn-primary btn-lg col-xs-12" autofocus>
        <span ng-if="give.processing">Giving...</span>
        <span ng-if="!give.processing">GIVE {{give.amount | currency}}</span>
      </button>
</div>
