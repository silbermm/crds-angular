<div class="form-group">
  <div class="push-top">
      <h4>Confirm Gift</h4>
      <p>You are giving <strong>{{give.amount | currency}}</strong> to <strong>{{give.program['Name']}}</strong> with <svg viewBox="0 0 160 100" class="icon icon-cc_visa confirm-cc-icon"> <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{give.brand}}"></use></svg> ending in {{give.last4}}.<a href="#/demo/guest_giver/give-change-information" ui-sref="/demo/guest-giver/give-change-information">Change</a>
  </div>
      <a ng-click="give.confirmDonation()" ng-class="{disabled: give.processing}" class="btn btn-primary btn-lg col-xs-12">
        <span ng-if="give.processing">Giving...</span>
        <span ng-if="!give.processing">GIVE {{give.amount | currency}}</span>
      </a>
</div>
