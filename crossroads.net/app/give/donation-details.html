<ng-form name="giveForm">
  <div class="form-inline form-group give-amount" ng-class="{'has-error': giveForm.amount.$error.naturalNumber && giveForm.$dirty }">
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input type="text" name="amount" class="form-control" ng-model="give.amount" autocomplete="off" ng-model-options="{ updateOn: 'blur', debounce: {'blur': 500} }" natural-number></input>
      <span class="input-group-addon ">.00</span>
<!--       <p>{{giveForm}}</p> -->
    </div>
<!--     uncomment for the flow user story -->
<!--     <ng-messages for="giveForm.amount.$error" ng-show="giveForm.amount.$error.naturalNumber && giveForm.$dirty" ng-messages-include="on-blur-messages"></ng-messages> -->
  </div>

  <div class="form-group">
    <select class="form-control">
      <option ng-repeat="program in programs">{{program}}</option>
    </select>
  </div>

  <div class="form-group">
    <select class="form-control">
      <option>One Time</option>
    </select>
  </div>
</ng-form>
