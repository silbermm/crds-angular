<div class="row">
  <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h1>Give to James Jones' Trip</h1>
    <p class="subheading">Your generosity fuels the life change we experience around here.</p>

    <div class="card-item clearfix row-same-height" data-category="view">
      <div class="col-sm-3 col-xs-4 card-img mobile-hard-left col-xs-height">
        <img class="card-img-show" src="http://lorempixel.com/250/250/?random=331">
      </div>
      <!--/card-img-->
      <div class="col-sm-9 col-xs-8 card-content card-dark col-xs-height col-top">
        <div class="card-row card-header go-trip-card-header">
          James Jones
          <p class="card-desc">
            GO South Africa Oct 17 - Oct 27, 2014
          </p>
        </div>
        <ul class="list-group">
          <li class="list-group-item hard-left row-same-height">
            <div class=" go-trip-name col-xs-12 col-xs-height col-top">
              <h4 class="small-heading flush-left">SHARE:
                <svg viewBox="0 0 30 32" class="icon icon-twitter icon-inline icon-bottom">
                    <use xlink:href="#twitter"></use>
                </svg>
                <svg viewBox="0 0 14 32" class="icon icon-facebook icon-inline icon-bottom">
                  <use xlink:href="#facebook"></use>
                </svg>
                <svg viewBox="0 0 32 32" class="icon icon-mail5 icon-inline icon-bottom">
                  <use xlink:href="#mail5"></use>
                </svg>
              </h4>
            </div>
          </li>
        </ul>
      </div>
      <!--/card-content card-dark-->
    </div>
    <!--/card-item-->

    <div class="push-top">
      <form class="give-form">
        <div class="form-group">
          <div class="form-inline form-group give-amount">
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="tel" class="form-control" min="0" maxlength="6" ng-model="give.amount = '125'" autocomplete="off"></input>
              <span class="input-group-addon ">.00</span>
            </div>
            <!--/input-group-->
          </div>
          <!--/form-inline-->
          <div class="push-bottom">
            <label>
              <input type="checkbox" /> Give as Anonymous</label>
              <h4>Message to James</h4>
              <textarea class="form-control"></textarea>
          </div>
          <a ui-sref="/demo/guest-giver/login" class="btn btn-primary">Give $125</a>
        </div>
      </form>
      <!--/col-sm-6-->
    </div>
    <!--/push-top-->
  </div>
</div>
