<ng-form name="creditCardForm" ng-model="creditCard" validate-card>
    <section class="bank-section">
        <div growl inline="true" reference="1001" limit-messages="1"></div>
        <div class="form-group" ng-class="{'has-error': ccNumberError(creditCard.ccValid) || creditCard.declinedPayment }">
            <label for="ccNumber">Credit Card Number</label>
            <input type="text" name="ccNumber" class="form-control cc-icon" ng-class="ccNumberClass" ng-model="creditCard.ccNumber" maxlength="16" ng-change="ccCardType(); resetDefaultCardPlaceholderValues();" ng-required="!useExistingAccountInfo()" ng-model-options="{ updateOn: 'blur', debounce: {'blur': 500} }" placeholder="{{defaultCardPlaceholderValues.maskedCard}}">
            <ng-messages for="creditCardForm.ccNumber.$error" ng-show="submitError(ccNumber)">
              <ng-messages-include src="on-submit-messages"></ng-messages-include>
            </ng-messages>
            <span ng-show="!creditCard.ccValid && creditCardForm.ccNumber.$dirty && !submitError(ccNumber)" ng-bind-html="$root.messages[$root.MESSAGES.invalidCard].message | html"></span>
            <span ng-show="creditCard.declinedPayment" ng-bind-html="$root.messages[$root.MESSAGES.invalidPaymentMethodInformation].message | html"></span>
        </div>
        <div class="row">
            <!-- Show this expDate input if we are changing existing account info and the form is dirty - this works around a ui-mask/placeholder bug -->
            <div class="form-group col-xs-4  col-md-3" ng-class="{'has-error': expDateError() || creditCard.declinedPayment }" ng-if="changeAccountInfo && creditCardForm.$dirty">
                <label>Expiration</label>
                <input type="text" name="expDate" class="form-control" ng-model="creditCard.expDate" ui-mask="99/99" ng-change="resetDefaultCardPlaceholderValues()" ng-required="!useExistingAccountInfo()" placeholder="MM/YY" >
                <ng-messages for="creditCardForm.expDate.$error" ng-show="creditCardForm.expDate.$error.required">
                  <ng-messages-include src="on-blur-messages"></ng-messages-include>
                </ng-messages>
                <ng-messages for="creditCardForm.expDate.$error" ng-if="bankinfoSubmitted">
                  <ng-messages-include src="on-submit-messages"></ng-messages-include>
                </ng-messages>
				<span ng-show="creditCard.declinedPayment" ng-bind-html="$root.messages[$root.MESSAGES.invalidPaymentMethodInformation].message | html"></span>
            </div>
            <!-- Show this expDate input if we are NOT changing existing account info OR the form is pristine - this works around a ui-mask/placeholder bug -->
            <div class="form-group col-xs-4  col-md-3" ng-class="{'has-error': expDateError() || creditCard.declinedPayment }" ng-if="!changeAccountInfo || creditCardForm.$pristine">
                <label>Expiration</label>
                <input type="text" name="expDate" class="form-control" ng-model="creditCard.expDate" ui-mask="99/99" ng-focus="swapCreditCardExpDateFields()" ng-change="resetDefaultCardPlaceholderValues()" ng-required="!useExistingAccountInfo()" placeholder="{{defaultCardPlaceholderValues.expDate}}" >
                <ng-messages for="creditCardForm.expDate.$error" ng-show="creditCardForm.expDate.$error.required">
                  <ng-messages-include src="on-blur-messages"></ng-messages-include>
                </ng-messages>
                <ng-messages for="creditCardForm.expDate.$error" ng-if="bankinfoSubmitted">
                  <ng-messages-include src="on-submit-messages"></ng-messages-include>
                </ng-messages>
				<span ng-show="creditCard.declinedPayment" ng-bind-html="$root.messages[$root.MESSAGES.invalidPaymentMethodInformation].message | html"></span>
            </div>
            <div class="form-group col-xs-4 col-md-2" ng-class="{'has-error': cvvError(cvcValid) || creditCard.declinedPayment }">
                <label for="cvv">CVV</label>
                <input type="text" name="cvc" class="form-control" ng-model="creditCard.cvc" maxlength="4" ng-model-options="{ updateOn: 'blur', debounce: {'blur': 500} }" ng-change="resetDefaultCardPlaceholderValues()" ng-required="!useExistingAccountInfo()" placeholder="{{defaultCardPlaceholderValues.cvc}}">
                <span ng-show="cvvError(cvcValid) && !submitError(cvc)" ng-bind-html="$root.messages[$root.MESSAGES.invalidCvv].message | html"></span>
                <ng-messages for="creditCardForm.cvc.$error" ng-show="submitError(cvc)">
                  <ng-messages-include src="on-submit-messages"></ng-messages-include>
                </ng-messages>
				<span ng-show="creditCard.declinedPayment" ng-bind-html="$root.messages[$root.MESSAGES.invalidPaymentMethodInformation].message | html"></span>
          </div>
          <div class="form-group col-xs-4 col-md-3"  ng-class="{'has-error': billingZipCodeError() || creditCard.declinedPayment }">
                <label for="billingZipCode">Zip Code</label>
                <input type="text" name="billingZipCode" class="form-control" ng-model="creditCard.billingZipCode" maxlength="10" ng-model-options="{ updateOn: 'default blur', debounce: {'blur': 500, 'default': 500}}" invalid-zip ng-change="resetDefaultCardPlaceholderValues()" ng-required="!useExistingAccountInfo()" placeholder="{{defaultCardPlaceholderValues.billingZipCode}}">
                <ng-messages for="creditCardForm.billingZipCode.$error" ng-show="blurBillingZipCodeError()">
                  <ng-messages-include src="on-blur-messages"></ng-messages-include>
                </ng-messages>
                <ng-messages for="creditCardForm.billingZipCode.$error" ng-if="billingZipCodeError()">
                  <ng-messages-include src="on-submit-messages"></ng-messages-include>
                </ng-messages>
				<span ng-show="creditCard.declinedPayment" ng-bind-html="$root.messages[$root.MESSAGES.invalidPaymentMethodInformation].message | html"></span>
            </div>
        </div>
    </section>
</ng-form>
