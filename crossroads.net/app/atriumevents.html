<!DOCTYPE html>
<html lang="en" ng-app="atrium-events">
<head>
  <base href="." />
  <meta name="fragment" content="!">
  <!-- build:corecss -->
  <link href="/assets/core.css" rel="stylesheet" />
  <!-- endbuild -->
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://malsup.github.io/jquery.cycle2.js"></script>
  <script src="https://malsup.github.io/jquery.cycle2.scrollVert.js"></script>
  <!-- Refresh every hour -->
  <meta http-equiv="refresh" content="3600"></meta>
</head>

<body>
<div class="atrium-event-container">
  <div class="table-responsive atrium-body">
    <!-- The add-events-data directive below populates this div with rows of data -->
      <div id="events-marquee"
      data-cycle-speed="40000"
      data-cycle-fx="scrollVert"
      data-cycle-delay="0"
      data-cycle-loop="0"
      data-cycle-easing="linear"
      data-cycle-slides="> div"
      data-cycle-reverse="true"
      data-cycle-timeout="200"
      add-events-data></div>
    </div><!--/table-responsive-->
  </div><!--/atrium-event-container-->
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <!-- build:angjs -->
  <script src="/assets/ang.js"></script>
  <!-- endbuild -->
  <!-- build:corejs -->
  <script src="/assets/core.js"></script>
  <!-- endbuild -->
  <!-- build:tripsjs -->
  <script src="/assets/trips.js"></script>
  <!-- endbuild -->
  <!-- build:js -->
  <script src="/assets/main.js"></script>
  <!-- endbuild -->
</body>
</html>
