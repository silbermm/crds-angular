<div>
	<div class="card-item go-trip-card clearfix row-same-height" data-category="view">
	  <div class="col-sm-3 col-xs-4 card-img card-dark mobile-hard-left col-xs-height">
	      <img class="card-img-show imgix-fluid" data-src="{{tripParticipant.participantPhotoUrl}}" src="{{tripParticipant.participantPhotoUrl}}">
	  </div><!--/card-img-->
	  <div class="col-sm-9 col-xs-8 card-content col-xs-height col-top hard-left">
	      <div class="card-row card-header">
	          <h3>{{tripParticipant.participantName}}</h3>
	      </div>
	      <ul class="list-group">
	        <li class="list-group-item row-sm-same-height" ng-repeat="trip in tripParticipant.trips | orderBy:'tripStart'">
	            <div class="go-trip-name col-xs-12 col-sm-height col-top" ng-class="{'col-sm-10' :tripParticipant.showGiveButton}">
	              <p>
	                <strong>{{trip.tripName}}</strong>
	                <br>{{trip.tripStart}} - {{trip.tripEnd}}
	              </p>
	            </div>
	            <div class="go-trip-btn col-xs-12 col-sm-2 hard-sides col-sm-height" ng-show="tripParticipant.showGiveButton">
                <a ng-click="goToGiving()" class="table-btn table-btn-lg btn-standard"><span>Give</span></a>
	            </div>
	        </li>
	      </ul>
	      <ul class="list-group" ng-if="tripParticipant.showShareButtons">
          <li class="list-group-item hard-left row-same-height">
            <div class=" go-trip-name col-xs-12 col-xs-height col-top">
              <h4 class="small-heading flush-left inline pull-left">SHARE:</h4>
              <sn-addthis-toolbox
                class="addthis_crossroads_sharing clearfix addthis_20x20_style pull-left push-half-left push-half-top"
                data-url="{{shareUrl}}">
                  <a href class="addthis_button_facebook"></a>
                  <a href class="addthis_button_twitter"></a>
                  <a href class="addthis_button_email"></a>
              </sn-addthis-toolbox>
            </div>
          </li>
        </ul>
	  </div><!--/card-content-->
	</div><!--/card-item-->
</div>
