<div >
  <ng-form name="tripsSignup.tripAppPage4" role="form">
    <div class="row" ng-show="!tripsSignup.isIndia()">
      <div class="col-sm-12">
        <legend>
          Lottery
        </legend>

        <span ng-bind-html="$root.MESSAGES.TripRandomLottery.content | html"></span>
      </div><!--/col-sm-12-->

        <!--CONDITION RULE: IF LOTTERY-SPOUSE OR LOTTERY-NO-SPOUSE OR LOTTERY-FAMILY OR LOTTER-NO-FAMILY ARE SELECTED, THEN MAKE COMMON-NAME REQURED. ELSE MAKE COMMON-NAME OPTIONAL.-->
        <div class="form-group col-sm-12" ng-class="{'has-error': tripsSignup.validation.showErrors(tripsSignup.tripAppPage4, 'lottery') }">
          <label class="control-label block required">Please select one choice below</label>
          <div>
            <label for="lottery-go" class="radio-inline">
                <input ng-model="tripsSignup.signupService.page4.lottery.value" type="radio" value="As long as I am selected, I will go on the trip." name="lottery" id="lottery-go" ng-required="!tripsSignup.isIndia()">As long as I am selected, I will go on the trip.
            </label>
          </div>
          <div>
            <label for="lottery-spouse" class="radio-inline">
                <input ng-model="tripsSignup.signupService.page4.lottery.value" type="radio" value="If my spouse or any member of my family is not selected, none of us will go." name="lottery" id="lottery-spouse" ng-required="!tripsSignup.isIndia()">If my spouse or any member of my family is not selected, none of us will go.
            </label>
          </div>
          <div>
            <label for="lottery-no-spouse" class="radio-inline">
                <input ng-model="tripsSignup.signupService.page4.lottery.value" type="radio" value="If my spouse or any member of my family is not selected, all others will go." name="lottery" id="lottery-no-spouse" ng-required="!tripsSignup.isIndia()">If my spouse or any member of my family is not selected, all others will go.
            </label>
          </div>
          <div>
            <label for="lottery-family" class="radio-inline">
                <input ng-model="tripsSignup.signupService.page4.lottery.value" type="radio" value="If my spouse or any member of my family OR any member of our larger group of friends is not selected, none of us will go." name="lottery" id="lottery-family" ng-required="!tripsSignup.isIndia()">If my spouse or any member of my family OR any member of our larger group of friends is not selected, none of us will go.
            </label>
          </div>
          <div>
            <label for="lottery-no-family" class="radio-inline">
                <input ng-model="tripsSignup.signupService.page4.lottery.value" type="radio" value="If my spouse or any member of my family OR any member of our larger group of friends is not selected, my spouse or family will still go." name="lottery" id="lottery-no-family" ng-required="!tripsSignup.isIndia()">If my spouse or any member of my fmaily OR any member of our larger group of friends is not selected, my spouse or family will still go.
            </label>
          </div>
          <ng-messages for="tripsSignup.tripAppPage4.lottery.$error" ng-if="tripsSignup.validation.showErrors(tripsSignup.tripAppPage4, 'lottery')">
            <span ng-message="required">
              <span ng-bind-html="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
            </span>
          </ng-messages>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <legend>
            Trip Preferences
          </legend>
        </div><!--/col-sm-12-->

        <div class="col-md-12" ng-show="!tripsSignup.isIndia()">
          <span ng-bind-html="$root.MESSAGES.TripGroupCommonName.content | html"></span>
        </div>

        <div class="form-group col-md-6" ng-show="!tripsSignup.isIndia()">
          <label for="common-name" class="control-label">Common Name</label>
          <input ng-model="tripsSignup.signupService.page4.groupCommonName.value" type="text" class="form-control" id="common-name" placeholder="Common Name">
        </div>

        <div class="col-md-12">
          <span ng-bind-html="$root.MESSAGES.TripRoommate.content | html"></span>
        </div>

          <div class="form-group col-md-6">
            <label class="control-label">Who are your roommate choices?</label>
            <input ng-model="tripsSignup.signupService.page4.roommateFirstChoice.value" type="text" class="form-control push-half-bottom" id="roommate-one" placeholder="Roommate Name - First Choice">
            <input ng-model="tripsSignup.signupService.page4.roommateSecondChoice.value" type="text" class="form-control" id="roommate-two" placeholder="Roommate Name - Second Choice">
          </div>
        </div><!--/row-->

        <div class="row">
          <div class="col-md-12">
            <p>Content block explaining support person email.</p>
          </div>
          <div class="form-group col-sm-6">
            <label for="support-person-email" class="control-label">Support Person Email Address</label>
            <input ng-model="tripsSignup.signupService.page4.supportPersonEmail.value" type="text" class="form-control" id="support-person-email" placeholder="Support Person Email Address">
          </div>
        </div><!--/row-->

        <div class="row">
          <div class="col-md-12">
            <p>Content block explaining GO Group leader.</p>
          </div>
          <div class="form-group col-sm-12" ng-class="{'has-error': tripsSignup.validation.showErrors(tripsSignup.tripAppPage4, 'leader') }">
            <label class="block required control-label">Would you be interested in being a GO Group Leader?</label>
            <label class="radio-inline" ng-click="isCollapsed = true">
                <input ng-model="tripsSignup.signupService.page4.interestedInGroupLeader.value" type="radio" value="yes" name="leader" id="leader-yes" ng-required="true">Yes
            </label>
            <label class="radio-inline" ng-click="isCollapsed = false">
                <input ng-model="tripsSignup.signupService.page4.interestedInGroupLeader.value" type="radio" value="no" name="leader" id="leader-no" ng-required="true">No
            </label>
            <ng-messages for="tripsSignup.tripAppPage4.leader.$error" ng-if="tripsSignup.validation.showErrors(tripsSignup.tripAppPage4, 'leader')">
              <span ng-message="required">
                <span ng-bind-html="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
              </span>
            </ng-messages>
          </div>
          <div class="form-group col-sm-12" collapse="!isCollapsed" ng-class="{'has-error': tripsSignup.validation.showErrors(tripsSignup.tripAppPage4, 'whyLeader') }">
            <label for="why-go-leader" class="control-label required">Why would you like to be a GO Group Leader?</label>
            <textarea ng-model="tripsSignup.signupService.page4.whyGroupLeader.value" cols="1" rows="4" class="form-control" id="why-go-leader" maxlength="250" name="whyLeader" ng-required="isCollapsed"></textarea>
            <ng-messages for="tripsSignup.tripAppPage4.whyLeader.$error" ng-if="tripsSignup.validation.showErrors(tripsSignup.tripAppPage4, 'whyLeader')">
              <span ng-message="required">
                <span ng-bind-html="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
              </span>
            </ng-messages>
          </div>
        </div>


        <a ng-click='tripsSignup.handlePageChange(5, tripsSignup.tripAppPage4)' class="btn btn-primary pull-right">Next</a>
    </ng-form>

</div><!--/row-->
