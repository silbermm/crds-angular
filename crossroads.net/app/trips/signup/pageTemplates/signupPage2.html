  <ng-form name="tripsSignup.tripAppPage2" id="tripAppPage2">
  <fieldset>
    <div class='row' ng-show='tripsSignup.underAge()'>
      <div class="col-sm-12">
        <legend>Guardian Information</legend>
        <span ng-bind-html="$root.MESSAGES.TripGuardianInformation.content | html"></span>
      </div><!--/col-sm-12-->

      <div class="form-group col-sm-6" >
        <label for='firstName' class='control-label required'> First Name </label>
        <input ng-model="tripsSignup.signupService.page2.guardianFirstName" type='text' class='form-control' id='guardian-first-name' placeholder='First Name'>
      </div>

      <div class="form-group col-sm-6" >
        <label for='lastName' class='control-label required'> Last Name </label>
        <input ng-model="tripsSignup.signupService.page2.guardianLastName" type='text' class='form-control' id='guardian-last-name' placeholder='Last Name'>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <legend>Trip Information</legend>
      </div><!--/col-sm-12-->

      <div class="form-group col-sm-6" ng-class="{'has-error': tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'tshirtSize') }">
        <label for="tshirt" class="control-label required">T-shirt Size</label>
        <select class="form-control col-sm-12"
                name="tshirtSize"
                id="tshirt"
                ng-required='true'
                ng-model="tripsSignup.signupService.page2.tshirtSize"
                ng-options="tshirt.name for tshirt in signupStep.tshirtSizes.attributes | orderBy: 'attributeId'  track by tshirt.attributeId">
          <option value=""> -- Please Select a T-Shirt Size -- </option> 
        </select>
        <ng-messages for="tripsSignup.tripAppPage2.tshirtSize.$error" ng-if="tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'tshirtSize')">
          <span ng-message="required">
            <span ng-bind-html="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
          </span>
        </ng-messages>
      </div><!--/form-group-->
    </div>
    <div class="row" ng-show="tripsSignup.isSouthAfrica()">
      <div class="form-group col-sm-6" ng-class="{'has-error': tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'scrubBottom') }">
        <label for="scrub" class="control-label" ng-class="{'required': tripsSignup.isSouthAfrica()}">Scrub Size Bottom</label>
        <select class="form-control col-sm-12" name="scrubBottom" id="scrubBottom"
          ng-model="tripsSignup.signupService.page2.scrubSizeBottom"
          ng-options="bottom.name for bottom in signupStep.scrubBottomSizes.attributes | orderBy: 'attributeId' track by bottom.attributeId"
          ng-required="tripsSignup.isSouthAfrica()">
          <option value=""> -- Please Select a Scrub Bottom Size -- </option> 
        </select>
        <ng-messages for="tripsSignup.tripAppPage2.scrubBottom.$error" ng-if="tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'scrubBottom')">
          <span ng-message="required">
            <span ng-bind-html="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
          </span>
        </ng-messages>
      </div>

      <div class="form-group col-sm-6" ng-class="{'has-error': tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'scrubTop') }">
        <label for="scrub" class="control-label" ng-class="{'required': tripsSignup.isSouthAfrica()}">Scrub Size Top</label>
        <select class="form-control col-sm-12" name="scrubTop" id="scrubTop"
          ng-model="tripsSignup.signupService.page2.scrubSizeTop"
          ng-options="top.name for top in signupStep.scrubTopSizes.attributes | orderBy: 'attributeId'  track by top.attributeId"
          ng-required="tripsSignup.isSouthAfrica()">
          <option value=""> -- Please Select a Scrub Top Size -- </option> 
        </select>
        <ng-messages for="tripsSignup.tripAppPage2.scrubTop.$error" ng-if="tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'scrubTop')">
          <span ng-message="required">
            <span ng-bind-html="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
          </span>
        </ng-messages>
      </div><!--/form-group-->
    </div>

    <div class="row">
      <div class="form-group col-sm-12" ng-class="{'has-error': tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'referral') }">
          <label class="control-label block required">How did you hear about this trip?</label>
          <label for="program" class="radio-inline">
              <input type="radio" value="program" id="program" name="referral" ng-model="tripsSignup.signupService.page2.referral" ng-required='true'>Program
          </label>
          <label for="session" class="radio-inline">
              <input type="radio" value="session" id="session" name="referral" ng-model="tripsSignup.signupService.page2.referral" ng-required='true'>Info Session
          </label>
          <label for="friend" class="radio-inline">
              <input type="radio" value="friend" id="friend" name="referral" ng-model="tripsSignup.signupService.page2.referral" ng-required='true'>Friend/Family
          </label>
          <label for="website" class="radio-inline">
              <input type="radio" value="website" id="website" name="referral" ng-model="tripsSignup.signupService.page2.referral" ng-required='true'>Website
          </label>
          <label for="other" class="radio-inline">
              <input type="radio" value="other" id="other" name="referral" ng-model="tripsSignup.signupService.page2.referral" ng-required='true'>Other
          </label>
          <ng-messages for="tripsSignup.tripAppPage2.tshirtSize.$error" ng-if="tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'referral')">
            <span ng-message="required">
              <span ng-bind-html="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
            </span>
          </ng-messages>
      </div><!--/form-group-->
    </div><!--/row-->

    <div class="row">
      <div class="form-group col-sm-12">
        <label for="conditions">Please describe any medical condition(s) that may affect your ability to participate in this trip <small class="text-muted">Leave blank if it doesn't apply</small></label>
        <textarea ng-model="tripsSignup.signupService.page2.conditions" class="form-control" rows="2" cols="1" id="conditions" maxlength="250"></textarea>
      </div><!--/form-group-->
    </div><!--/row-->

      <!--<div class="form-group col-sm-6">-->
        <!--<label for="dietary"-->
               <!--class="control-label required">-->
          <!--Please indicate any dietary restrictions <small class="text-muted"> Pick as many as neccesary </small>-->
        <!--</label>-->
        
        <!--<br>-->
         
        <!--<div class="checkbox" ng-repeat="diet in signupStep.dietaryRestrictions.attributes"> -->
          <!--<label for="dietary-restrictions-{{diet.attributeId}}"> -->
            <!--<input ng-model="tripsSignup.signupService.page2.dietary[diet.attributeId]"-->
                   <!--type="checkbox"-->
                   <!--name="dietary-restrictions-{{diet.attributeId}}"-->
                   <!--ng-value="diet.attributeId"-->
                   <!--id="dietary-restrictions-{{diet.attributeId}}">-->
            <!--{{ diet.name }} -->
          <!--</label>-->
          <!--<input type='text'  />-->
        <!--</div>-->
      <!--</div>[>/form-group<]-->
    <!--</div>[>/row<]-->



    <div class="row">
      <div class="form-group col-sm-12" ng-class="{'has-error': tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'vegetarian') }">
          <label class="control-label block required">Vegetarian? <small class="text-muted">If you mark yes we will do our best to provide vegetarian meals during the trip</small></label>
          <label for="vegetarian-yes" class="radio-inline">
              <input ng-model="tripsSignup.signupService.page2.vegetarian" type="radio" value="yes" name="vegetarian" id="vegetarian-yes" ng-required='true'>Yes
          </label>
          <label for="vegetarian-no" class="radio-inline">
              <input ng-model="tripsSignup.signupService.page2.vegetarian" type="radio" value="no" name="vegetarian" for="vegetarian-no" ng-required='true'>No
          </label>
          <ng-messages for="tripsSignup.tripAppPage2.vegetarian.$error" ng-if="tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'vegetarian')">
            <span ng-message="required">
              <span ng-bind-html="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
            </span>
          </ng-messages>
      </div><!--/form-group-->
    </div><!--/row-->

    <div class="row">
      <div class="form-group col-sm-12">
        <label for="allergies"> Please describe all food allergies <small class="text-muted"> Leave blank if it doesn't apply </small> </label>
          <textarea ng-model="tripsSignup.signupService.page2.allergies" class="form-control" rows="2" cols="1" id="allergies" maxlength="250">
          </textarea>
      </div><!--/form-group-->
    </div><!--/row-->

    <div class="row">
      <div id="Site" class="form-group col-sm-6" ng-class="{'has-error': tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'slife') }">
        <label for="slife" class="control-label required">
          How would you define your spiritual life? <small class="text-muted"> Pick as many as you like </small>
        </label>
        
        <br>

        <div class="checkbox" ng-repeat="slife in tripsSignup.page2.spiritualLife" > 
          <label for="slife-{{slife.attributeId}}"> 
            <input ng-model="slife.isChecked" 
                   type="checkbox" 
                   name="slife" 
                   ng-value="slife.attributeId" 
                   id="slife-{{slife.attributeId}}" 
                   ng-required='!tripsSignup.spiritualSelected()'> 
            {{slife.name}} 
          </label> 
        </div>

        <ng-messages for="tripsSignup.tripAppPage2.slife.$error" ng-if="tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'slife')">
          <span ng-message="required">
            <span ng-bind-html="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
          </span>
        </ng-messages>

      </div><!--/form-group-->
    </div><!--/row-->

    <div class="row">
      <div class="form-group col-sm-12" ng-class="{ 'has-error': tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'why') }">
          <label for="why" class="control-label required">Tell us why you want to go on this trip</label>
          <textarea ng-model="tripsSignup.signupService.page2.why" ng-required="true" cols="1" rows="4" class="form-control" name="why" id="why" maxlength="1000" placeholder="{{ tripsSignup.whyPlaceholder }}"></textarea>
          <ng-messages for="tripsSignup.tripAppPage2.why.$error" ng-if="tripsSignup.validation.showErrors(tripsSignup.tripAppPage2, 'why')">
            <span ng-message="required">
              <span ng-bind-html="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
            </span>
          </ng-messages>
      </div><!--/form-group-->
    </div>
  </fieldset>
  <a ng-click='tripsSignup.handlePageChange(3, tripsSignup.tripAppPage2)' class="btn btn-primary pull-right">Next</a>
</ng-form>
