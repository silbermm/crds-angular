<div ng-if='trip.showError()' class='alert alert-danger' role='alert'>
  <span ng-bind-html='trip.errorMessage.content | html'></span>
</div>

<preloader full-screen='true' ng-show="!trip.viewReady"> </preloader>

<div class='col-sm-10 col-sm-offset-1' style="overflow-y: scroll; height:40em;" ng-if='!trip.showError() && trip.viewReady' >
  <div>
    <h2 class='header noPspace'> Trip Participants </h2>

    <p id="successMessage" ng-bind-html="trip.pageInfo.success | html" ng-show="trip.showSuccess"></p>

    <div>Your selection contained {{ trip.params.selectedCount }} members.</div>

    <div class="form-group">
      <label>Which Group would you like to add to?</label>
      <select class="form-control" 
      	ng-model="trip.group" 
      	ng-options="g.groupName for g in trip.pageInfo.groups track by g.groupId" 
      	name="selectedGroup" 
      	ng-required='true'>
        <option value="">Select a Group</option>
      </select>
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-sm" ng-click="trip.cancel()">Cancel</button>
      <input type="submit" value="Submit" class="btn btn-primary btn-sm" 
      	ng-click="trip.save()" 
      	ng-enabled="trip.$valid" />
    </div>
    
  </div>
</div>
